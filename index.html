<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Motion Effects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .row {
      flex: 1;
      display: flex;
      justify-content: center; /* Center all rows by default */
      align-items: center;
      font-size: 5vw; /* Dynamically scales based on screen width */
      font-weight: bold;
      white-space: nowrap;
      position: relative;
      background-color: #f4f4f4;
      overflow: hidden;
      border: 2px solid black;
    }

    /* Override for the first row (marqueeRight) */
    .row:first-child {
      justify-content: flex-start; /* Align to the left */
    }

    /* Override for the second row (marqueeLeft) */
    .row:nth-child(2) {
      justify-content: flex-start; /* Align to the right */
    }

    /* Animations */
    .marqueeRight {
      animation: marqueeRight 5s linear infinite;
    }
    .marqueeLeft {
      animation: marqueeLeft 5s linear infinite;
    }
    .bounceHorizontal {
      animation: bounceHorizontal 2s ease-in-out infinite;
    }
    .bouncingColor {
      animation: bounceHorizontal 2s ease-in-out infinite, colorChange 1s infinite;
    }
    .marqueeUp {
      animation: marqueeUp 5s linear infinite;
    }
    .marqueeDown {
      animation: marqueeDown 5s linear infinite;
    }
    .bounceVertical {
      animation: bounceVertical 2s ease-in-out infinite;
    }
    .shapeBounce {
      animation: bounceHorizontal 2s ease-in-out infinite, colorChange 1s infinite;
    }

    /* Keyframes */
    @keyframes marqueeRight {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100vw); }
    }
    @keyframes marqueeLeft {
      0% { transform: translateX(100vw); }
      100% { transform: translateX(-100%); }
    }
    @keyframes marqueeUp {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100%); }
    }
    @keyframes marqueeDown {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    @keyframes bounceHorizontal {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(100px); }
    }
    @keyframes bounceVertical {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(50px); }
    }
    @keyframes colorChange {
      0% { color: red; }
      25% { color: green; }
      50% { color: blue; }
      75% { color: yellow; }
      100% { color: red; }
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
      border: 2px solid black;
      background-color: #e0e0e0;
    }
    button {
      padding: 10px 20px;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="marqueeRight">text</div>
    </div>
    <div class="row">
      <div class="marqueeLeft">text</div>
    </div>
    <div class="row">
      <div class="bounceHorizontal">text</div>
    </div>
    <div class="row">
      <div class="bouncingColor">text</div>
    </div>
    <div class="row">
      <div class="marqueeUp">text</div>
    </div>
    <div class="row">
      <div class="marqueeDown">text</div>
    </div>
    <div class="row">
      <div class="bounceVertical">text</div>
    </div>
    <div class="row">
      <div class="shapeBounce">â– </div>
    </div>

    <!-- Control buttons -->
    <div class="row controls">
      <button onclick="stopAnimations()">Stop</button>
      <button onclick="playAnimations()">Play</button>
    </div>
  </div>

  <script>
    // Get all animated elements
    const animatedElements = document.querySelectorAll(
      '.marqueeRight, .marqueeLeft, .bounceHorizontal, .bouncingColor, .marqueeUp, .marqueeDown, .bounceVertical, .shapeBounce'
    );

    // Stop animations
    function stopAnimations() {
      animatedElements.forEach(element => {
        element.style.animationPlayState = 'paused';
      });
    }

    // Play animations
    function playAnimations() {
      animatedElements.forEach(element => {
        element.style.animationPlayState = 'running';
      });
    }
  </script>
</body>
</html>
